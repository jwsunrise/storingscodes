{{define "main"}}

{{$paginator := (where .Site.Pages "Type" "post") }}

<!--list-->
<ul>
	{{range $paginator.Pages}}
	<li><date>{{.Date.Format "2006-01-02"}} | </date> <a href="{{.RelPermalink}}">{{.Title}}</a></li>
	{{end}}
</ul>

<!--pagination-->
{{template "_internal/pagination.html" .}}

{{end}}
