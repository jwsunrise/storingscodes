{{define "main"}}

<h3>Latest Posts</h3>

{{- range ( where site.RegularPages "Section" "notes" | first 3 ) }}

  {{ range first 2 .Data.Pages }}
    {{ if eq .Type "post"}}
      {{ .Title }}
      <date><a href="{{.RelPermalink}}">{{.Date.Format "2006-01-02"}}</a></date>
    {{ end }}
  {{ end }}
