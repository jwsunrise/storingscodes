{{define "main"}}

  {{ range first 10 .Data.Pages }}
    {{ if eq .Type "notes"}}
      <date><a href="{{.RelPermalink}}">{{.Date.Format "2006-01-02"}}</a></date>
        {{ .Content }}
    {{ end }}
  {{ end }}

  {{ range .Data.Pages }}
    {{ if eq .Type "quotes" }}
      {{ .Content }}
    {{ end }}
  {{ end }}

  {{ end }}
